<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Master Tournaments â€“ Register</title>
  <style>
    :root{
      --bg:#0b0c10;        /* Batcave black */
      --card:#11141a;      /* Panel */
      --accent:#66fcf1;    /* Tech blue */
      --accent-2:#45a29e;  /* Hover */
      --text:#e6f7f6;      /* High contrast text */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% -10%, #12202a 0%, transparent 60%),
                  radial-gradient(800px 400px at -10% 110%, #0f1b24 0%, transparent 60%),
                  var(--bg);
      color:var(--text);
      display:grid; place-items:center;
      padding:24px;
    }
    .card{
      width:min(720px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)) , var(--card);
      border:1px solid rgba(102,252,241,.15);
      border-radius:24px;
      padding:32px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 60px rgba(102,252,241,.04);
      text-align:center;
    }
    .logo{
      display:inline-grid; place-items:center; width:74px; height:74px; margin:0 auto 10px;
      border-radius:16px; border:1px solid rgba(102,252,241,.25);
      background: radial-gradient(60% 60% at 50% 40%, rgba(102,252,241,.25), transparent), #0e1318;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      font-weight:800; letter-spacing:.08em; color:var(--accent);
    }
    h1{margin:8px 0 4px; font-size:clamp(24px, 3.2vw, 34px);}
    p.sub{margin:0 0 24px; opacity:.8}
    .btn{
      display:inline-block;
      padding:16px 26px;
      font-size:clamp(16px, 2.4vw, 20px);
      font-weight:700;
      color:#001314;
      background: var(--accent);
      border:none; border-radius:14px;
      text-decoration:none;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
      box-shadow:0 8px 22px rgba(102,252,241,.25);
    }
    .btn:hover{ transform: translateY(-2px); background: var(--accent-2); box-shadow:0 10px 28px rgba(69,162,158,.35);}
    .meta{margin-top:22px; font-size:14px; opacity:.7}
    .footer{margin-top:26px; font-size:12px; opacity:.55}
    @media (prefers-reduced-motion:reduce){ .btn{transition:none} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">MT</div>
    <h1 id="title">Master Tournaments</h1>
    <p class="sub">Register to join the next showdown.</p>

    <!-- ðŸ”— Replace the href below with your actual Google Form link -->
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLScAFzD4V1vrgutv9eyxNeXDB5O2Gkmf1S7jjLvToOnG0yDDQA/viewform?usp=sharing&ouid=112085387126550413977" target="_blank" rel="noopener">Register Now</a>

    <div class="meta">Youâ€™ll be redirected to a secure Google Form.</div>
    <div class="footer">Â© <span id="year"></span> Master Tournaments</div>
  </main>
  <script>
    // auto-insert current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
